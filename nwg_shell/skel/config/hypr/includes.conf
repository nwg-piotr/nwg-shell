# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = foot
$browser =
$filemanager =
$editor =
$launcher = nwg-drawer
$exit = $launcher

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = wlsunset -t 4500 -T 6500 -l 52.2322 -L 20.9841 -g 1.1
exec-once = swaync -c ~/.config/swaync/hyprland.json -s ~/.config/swaync/hyprland-0.css
exec-once = nwg-update-indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-screenshot-applet
exec = nwg-look -a
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-0.css -term foot -ft
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec-once = nm-applet --indicator
exec = nwg-shell-config -s

# GENERAL SETTINGS
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.5
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    slave_count_for_center_master = 2
}

# INPUT DEVICES
input {
    kb_layout = us
    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 600
    accel_profile = adaptive
    scroll_method = 2fg
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        scroll_factor = 1.0
        tap_button_map = lrm
        tap-to-click = true
    }
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    mouse_move_focuses_monitor = true
}
